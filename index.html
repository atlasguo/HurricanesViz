<html lang="en">
	<head>
		<meta charset="utf-8"><!--Unicode Transformation Format - 8-bit-->
		<meta name="viewport" content="width=device-width">
		<title>Hurricanes Geovisualization</title>
        <link href="img/hurricane.png" rel="icon" >

		<!--put your external stylesheet links here-->
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="css/style.css">

		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
        
        <!--put the initial page content here-->
        <!--title section-->
        <div class="navbar-header">
            <h4 class="navbar-text"><a class="navbar-brand" href="../index.html">U.S. Hurricanes Geovisualization, 1840 - 2017</a></h4>
        </div>

        <!--the left panel section-->
        <div id="queryPanel">
            
            
            
            <!--Hurricane selection-->
            <div id="HurricaneFillIn">
                <h3 style="margin-top: 0px;">
                    Hurricane:
                </h3>
                <label>Option #1: Filtered By Name</label>
                <form autocomplete="off" action="/action_page.php">
                    <div class="autocomplete" style="width:300px;">
                        <input id="hurricaneInput" type="text" name="hurricane" placeholder="Select one hurricane by name" disabled>
                    </div>
                </form>
                
                <label style="line-height: 1.5;">Option #2: Filtered By Category, Location, and/or Year Range</label>
                <div id="checkBoxControl">
                    <label class="container" style="color: darkred; padding-top: 15px;">H5: Winds >= 157 mph
                        <input name="category" value="H5" type="checkbox" checked="checked" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark" style="margin-top: 10px;"></span>
                    </label>
                    <label class="container" style="color: red;padding-top: 5px;">H4: Winds 130-156 mph
                        <input name="category" value="H4" type="checkbox" checked="checked" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" style="color: lightcoral; padding-top: 5px;">H3: Winds 111-129 mph
                        <input name="category" value="H3" type="checkbox" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" style="color: darkgoldenrod; padding-top: 5px;">H2: Winds 96-110 mph
                        <input name="category" value="H2" type="checkbox" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" style="color: yellow; padding-top: 5px;">H1: Winds 74-95 mph
                        <input name="category" value="H1" type="checkbox" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" style="color: green; padding-top: 5px;">TS: Tropical Storm
                        <input name="category" value="TS" type="checkbox" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" style="color: blue; padding-top: 5px;">TD: Tropical Depression
                        <input name="category" value="TD" type="checkbox" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" style="color: grey; padding-top: 5px;">EX: Extratropical cyclone
                        <input name="category" value="EX" type="checkbox" onclick="getCheckedCheckboxesFor()">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            
            
            <!--Location selection-->
            <div id="locationFillIn">
                <h3 style="margin-bottom: 0;margin-top: 20px;">
                    Location:
                </h3>
                <!--Make sure the form has the autocomplete function switched off:-->
                <form autocomplete="off" action="/action_page.php">
                    <div class="autocomplete" style="width:300px;">
                        <input id="locationInput" type="text" name="location" placeholder="Select a state or city">
                    </div>
                </form> 
            </div>
            
            
            <!--slider range for year-->
            <div id="yearRange">
                <h3 style="margin-top: 0px;">
                    Year Range:
                </h3>
                
                <section class="range-slider">
                    <span class="rangeValues"></span>
                    <input value="1990" min="1840" max="2017" step="1" type="range">
                    <input value="2000" min="1840" max="2017" step="1" type="range">
                </section>
            </div>
            
            
            <div id="controlButton" style="margin-top: 25px;">
                <button class="btn clear">Clear Map</button>
                <button class="btn apply" onclick="applySetting()" style="margin-left: 15px;">Apply Setting</button>
            </div>
            
        </div>
        
        <!--the map section on the right-->
        <div id="mapid"></div>
        
        <!--the right panel section-->
        <div id="infoPanel">
            <!--chart section-->
            <div id='scatterplot-div'>
            
            
            </div>
            
            <div id='lineGraph-div'>
            
            
            </div>

            <!--metadata section-->
            <div id='metadata'>
                <p style='font-size:12px;margin-top: 500px;'><b>Background: </b></p>
                <p style='font-size:12px;margin-top: 10px;'><b>Data Source: </b></p>
            </div>
        </div>

        <script type="text/javascript" src="lib/turf.min.js"></script>
        <script type="text/javascript" src="js/main_0425_byMeiliu.js"></script>
	</body>
</html>
